<div class="h-[300vh] relative">
  <swiper-container
    #swiperRef
    slides-per-view="auto"
    free-mode="true"
    allow-Touch-Move="false"
    centered-slides="true"
    space-between="0"
    class="rounded-xl m-auto"
    appAnimation
    action="fade-in-bottom"
    [threshold]="0.1"
  >
    @for (f of filters; track $index) {
      <swiper-slide class=" {{ f }} {{ isEnd ? 'rounded-2xl ' : 'border-x-8  border-black' }}">
      </swiper-slide>
    }
  </swiper-container>
</div>
